<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .form-container {
      background-color: #fff;
      border: 10px solid #ddd;
      padding: 30px;
      border-radius: 5px;
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .input-group img {
      width: 20px;
      margin-right: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%; /* Make the button fill the form width */
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
    </head>
    <body>
        <div class="form-container">
            <form action="#">
                <h2>Registration Form</h2>
                <div class="input-group">
                    <img src="icons/user.svg" alt="User Icon"> <input
                        type="text" name="name" placeholder="Enter your name"
                        required>
                </div>
                <div class="input-group">
                    <img src="icons/email.svg" alt="Email Icon"> <input
                        type="email" name="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="input-group">
                    <img src="icons/phone.svg" alt="Phone Icon"> <input
                        type="tel" name="phone"
                        placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <img src="icons/lock.svg" alt="Password Icon"> <input
                        type="password" name="password"
                        placeholder="Set your password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
